services:
  # Django Backend API
  - type: web
    name: chemical-equipment-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install --no-cache-dir -r requirements_ultra.txt && python manage.py migrate
    startCommand: gunicorn chemical_equipment.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: settings_ultra
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /api/health/

  # React Frontend (Optional - can also deploy to Netlify)
  - type: web
    name: chemical-equipment-frontend
    runtime: static
    plan: free
    rootDir: frontend/build
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://chemical-equipment-backend.onrender.com/api
